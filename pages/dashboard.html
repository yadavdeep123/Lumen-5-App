<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="../images/fevicon.png">
</head>

<body>
    <section class="section1">
        <header>
            <div class="logo">
                <img src="../images/L5-logo-header.png" alt="">
            </div>
            <nav>
                <form action="">
                    <input type="search" id="search" placeholder="Search your videos">
                    
                </form>
                <button>
                    Upgrade
                </button>
                <div class="vertical-line"></div>
                <div class="box">
                    <div class="material-symbols-outlined">
                        notifications </div>
                    <div class="profile">
                        <button id="logout" >Log out</button>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <section class="section2">
        <div class="dash-left">
            <div class="icon purple ">
                <div class="material-symbols-outlined">
                    video_library
                </div>
                <div class="head">
                    <p>All Videos</p>
                </div>
            </div>
            <div class="icon">
                <div class="material-symbols-outlined">
                    library_add
                </div>
                <div class="head">
                   <a href="./instantVids.html">Instant videos</a>
                </div>
            </div>
            <div class="icon">
                <div class="material-symbols-outlined">
                    palette
                </div>
                <div class="head">
                    <a href="./brand.html">Brand kits </a>
                </div>
            </div>
            <div class="icon">
                <div class="material-symbols-outlined">
                    dashboard
                </div>
                <div class="head">
                    <a href="./savedTemplates.html">Saved templates</a>
                    
                </div>
            </div>
            <div class="icon">
                <div class="material-symbols-outlined">
                    insert_chart
                </div>
                <div class="head">
                    <a href="./analyitics.html">Analytics</a>
                </div>
            </div>
            <hr>
            <div class="icon">
                <div class="material-symbols-outlined">
                    delete
                </div>
                <div class="head">
                    <p>Trash</p>
                </div>
            </div>
            <div class="icon">
                <div class="head">
                    <p>Projects</p>
                </div>
                <div class="material-symbols-outlined">
                    add 
                </div>
            </div>

        </div>

        <div class="dash-right">

            <div class="Allvids">
                <h1>All videos</h1>
                <p>profile</p>
            </div>


            <div class="scroll">


                <div class="container">
                    <div class="in"><div class="material-symbols-outlined" style="font-size: 50px;">
                        add 
                    </div>
                    <p>New video</p></div>
                    
                </div>
            </div>
            


        </div>
    </section>


</body>

</html>
<script src="../js/logout.js" ></script>
