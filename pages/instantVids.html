<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="../style/dash2.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="../images/fevicon.png">
</head>

<body>
    <section class="section1">
        <header>
            <div class="logo">
                <img src="../images/L5-logo-header.png" alt="">
            </div>
            <nav>
                <!-- <form action="">
                    <input type="search" id="search" placeholder="Search your videos">

                </form> -->
                <button>
                    Upgrade
                </button>
                <div class="vertical-line"></div>
                <div class="box">
                    <div class="material-symbols-outlined">
                        notifications </div>
                    <div class="profile">
                        <button id="logout">Logout</button>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <section class="section2">
        <div class="dash-left">
            <div class="icon purple">
                <div class="material-symbols-outlined">
                    video_library
                </div>
                <div class="head">
                    <a href="./dashboard.html">All videos</a>
                </div>
            </div>
            <div class="icon inst">
                <div class="material-symbols-outlined">
                    library_add
                </div>
                <div class="head">
                    <p>Instant Videos</p>
                </div>
            </div>
            <div class="icon">
                <div class="material-symbols-outlined">
                    palette
                </div>
                <div class="head">
                    <a href="./brand.html">Brand kits </a>
                </div>
            </div>
            <div class="icon">
                <div class="material-symbols-outlined">
                    dashboard
                </div>
                <div class="head">
                    <a href="./savedTemplates.html">Saved templates</a>
                </div>
            </div>
            <div class="icon">
                <div class="material-symbols-outlined">
                    insert_chart
                </div>
                <div class="head">
                    <a href="./analyitics.html">Analytics</a>
                </div>
            </div>



        </div>

        <div class="dash-right">
            <div class="lock">
                <div class="Allvids">
                    <h1>Instant videos</h1>
                    <p>AI crafted videos, based on your blog post</p>

                </div>
                <div class="btn">
                    <button>Manage feeds</button>
                </div>
            </div>

            <img class="arrow" src="../images/drawn-arrow.png" alt="">
            <div class="scroll">
                <h1>You don't have any Instant Videos right now. <br>
                    Add a feed to get started.</h1>
            </div>



        </div>
    </section>


</body>

</html>
<script src="../js/logout.js" ></script>
